<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1 align="center">Sorting Visualizer</h1>
    <nav>
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="newArray">
                <button type="button" class="btn btn-outline-success btn-dark newArray">New Array</button>
            </div>
            <div class="col" id="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="5" max="75" step=1 value=60>
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary btn-dark sort-btn bubbleSort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark sort-btn selectionSort">Selection
                    Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark sort-btn insertionSort">Insertion
                    Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark sort-btn quickSort">Quick Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark sort-btn mergeSort">Merge Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark sort-btn registerSort">Register
                    Sort</button>
            </div>
        </div>
    </nav>
</header>

<body class="p-3 mb-2 bg-dark text-white">
    <div id='details'>
        <table style="margin-top: 10px;" class="meta-details">
            <tr>
                <td>
                    <label class="meta-heading">Array Max</label>
                </td>
                <td>
                    <label class='meta-values' id='array_max'></label>
                </td>
            </tr>
            <tr>
                <td><label class="meta-heading">Array Min</label></td>
                <td><label class='meta-values' id='array_min'></label></td>
            </tr>
            <tr>
                <td><label class="meta-heading">Array Length</label></td>
                <td><label class='meta-values' id='array_len'></label></td>
            </tr>
            <tr>
                <td><label class="meta-heading">Sort Speed</label></td>
                <td><label class='meta-values' id='sort_speed'></label></td>
            </tr>
            <tr>
                <td><label class="meta-heading">Timer</label></td>
                <td><label class='meta-values' id='sort_timer'></label></td>
            </tr>
            <tr>
                <td><label class="meta-heading">Actual Time</label></td>
                <td><label class='meta-values' id='sort_actual_timer'></label></td>
            </tr>
        </table>
    </div>
    <div id="bars" class="flex-container"></div>

    <script src="js_files/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/register.js"></script>
</body>

</html>
